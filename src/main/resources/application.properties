spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://${POSTGRESQL_HOST:localhost:5433}/neon-releasetracker
spring.datasource.username=${POSTGRESQL_USERNAME:postgres}
spring.datasource.password=${POSTGRESQL_PASSWORD:postgres}
spring.datasource.river-class-name = org.postgresql.Driver

spring.liquibase.change-log=classpath:/db/changelog/changelog-ddl.xml